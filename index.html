<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' https://unpkg.com;">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Masking Effect</title>
    
    <script src="https://unpkg.com/rive-canvas@2.19.1/rive.js"></script>
    
    <style>
        body { margin: 0; cursor: crosshair; overflow: hidden; font-family: serif; }
        .layer {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            text-align: center;
        }
        #white-layer { 
            background-color: white; 
            z-index: 1; 
            color: black;
        }
        #blue-layer {
            background-color: #0040C0;
            z-index: 2;
            color: white;
            mask-image: var(--mask-url);
            -webkit-mask-image: var(--mask-url);
        }
        h1 { font-size: 15vw; }
        .layer canvas { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="white-layer" class="layer">
        <h1>Hello World</h1>
        <canvas id="rive-canvas-white" width="400" height="400"></canvas>
    </div>

    <div id="blue-layer" class="layer">
        <h1>Bye World</h1>
        <canvas id="rive-canvas-blue" width="400" height="400"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Rive animations
            new rive.Rive({
                src: 'assets/riv.riv', // Make sure this path is correct in your project
                canvas: document.getElementById('rive-canvas-white'),
                autoplay: true,
                stateMachines: 'Button Animation',
            });
            new rive.Rive({
                src: 'assets/riv.riv',
                canvas: document.getElementById('rive-canvas-blue'),
                autoplay: true,
                stateMachines: 'Button Animation',
            });

            // --- Canvas Masking Logic ---
            const blueLayer = document.getElementById('blue-layer');
            const maskCanvas = document.createElement('canvas');
            const ctx = maskCanvas.getContext('2d');

            function resizeMask() {
                maskCanvas.width = window.innerWidth;
                maskCanvas.height = window.innerHeight;
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
                updateCSSMask();
            }

            function updateCSSMask() {
                const maskUrl = `url(${maskCanvas.toDataURL()})`;
                blueLayer.style.setProperty('--mask-url', maskUrl);
            }

            resizeMask();

            window.addEventListener('mousemove', (event) => {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(event.clientX, event.clientY, 150, 0, 2 * Math.PI);
                ctx.fill();
                updateCSSMask();
            });
            
            window.addEventListener('mousedown', () => {
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
                updateCSSMask();
            });

            window.addEventListener('resize', resizeMask);
        });
    </script>
</body>
</html>
