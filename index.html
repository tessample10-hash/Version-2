<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Masking Effect</title>
    <style>
        /* CSS for the layers and masking effect */
        body {
            margin: 0;
            cursor: crosshair;
            overflow: hidden; /* Prevents scrollbars */
        }
        .layer {
            position: fixed;
            inset: 0; /* Makes the layer cover the entire screen */
            width: 100%;
            height: 100%;
        }
        #white-layer {
            background-color: white;
            z-index: 1; /* The bottom layer */
        }
        #blue-layer {
            background-color: #0040C0; /* A standard blue color */
            z-index: 2; /* The top layer that gets masked */

            /* Tells the browser to use a CSS variable for the mask image */
            mask-image: var(--mask-url);
            -webkit-mask-image: var(--mask-url);
        }
    </style>
</head>
<body>

    <div id="white-layer" class="layer"></div>
    <div id="blue-layer" class="layer"></div>

    <script>
        // All the JavaScript logic for the masking effect
        document.addEventListener('DOMContentLoaded', () => {
            const blueLayer = document.getElementById('blue-layer');

            // 1. Create a hidden canvas in memory that will act as our mask
            const maskCanvas = document.createElement('canvas');
            const ctx = maskCanvas.getContext('2d');

            // 2. A function to set the mask's size and initial state
            function resizeMask() {
                maskCanvas.width = window.innerWidth;
                maskCanvas.height = window.innerHeight;

                // Fill the mask completely black.
                // In a CSS mask, black means "transparent," so the blue layer starts off hidden.
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
                updateCSSMask();
            }

            // 3. A function to convert our canvas drawing into a CSS mask
            function updateCSSMask() {
                // Convert the canvas to a special image URL and apply it to the CSS variable
                const maskUrl = `url(${maskCanvas.toDataURL()})`;
                blueLayer.style.setProperty('--mask-url', maskUrl);
            }

            // Set the initial size and state of the mask
            resizeMask();

            // 4. Listen for mouse movement
            window.addEventListener('mousemove', (event) => {
                // Paint a white circle on the mask where the cursor is.
                // In a CSS mask, white means "opaque," which reveals the blue layer.
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(event.clientX, event.clientY, 100, 0, 2 * Math.PI); // x, y, radius, startAngle, endAngle
                ctx.fill();
                updateCSSMask(); // Update the CSS with the new drawing
            });

            // 5. Make sure the mask resizes if the browser window changes
            window.addEventListener('resize', resizeMask);
        });
    </script>
</body>
</html>
